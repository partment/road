<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>道路缺失即時自動辨識查報系統</title>
        <meta name="description" content="道路缺失即時自動辨識查報系統">
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7GESj_4pzqInDmJ_q9VS0f6xaU-zJebE&language=zh-TW&region=TW" type="text/javascript"></script>
        <script src="./assets/js/jquery-3.5.1.min.js"></script>
        <script src="./assets/js/datepicker.min.js"></script>
        <script src="./assets/js/datepicker.zh-TW.js"></script>
        <script src="./assets/js/index.js"></script>
        <link rel="stylesheet" href="./assets/css/index.css">
        <link rel="stylesheet" href="./assets/css/datepicker.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/notosanstc.css">
    </head>
    <body>
        <div class="toggle">
            <input id="toggle-switch" type="checkbox" autocomplete="off">
            <label class="toggle-cirle" for="toggle-switch"></label>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="title">道路缺失即時自動辨識查報系統</div>
        <div class="menucontainer">
            <div class="menu defects">
                <span class="category">缺陷種類</span>
                <label class="container">全部
                    <input class="type all" type="checkbox" autocomplete="off">
                    <span class="checkmark"></span>
                </label><br>
            </div>
            <div class="menu">
                <span class="category">行政區</span>
                <div class="tags disttags"></div>
                <div class="select">
                    <select class="dist" autocomplete="off"></select>
                </div>
                <div class="adddist">+</div>
            </div>
            <div class="more">開啟進階選項</div>
            <div class="advanced">
                <div class="menu">
                    <span class="category">日期</span>
                    <div class="tags datetags"></div>
                    <input class="date" data-toggle="datepicker" autocomplete="off" placeholder="點此選擇日期...">
                    <input class="date date2" data-toggle="datepicker" autocomplete="off" placeholder="點此選擇第二個日期...">
                    <div class="adddate">+</div>
                </div>
                <div class="menu">
                    <span class="category">街道名稱</span>
                    <div class="tags roadtags"></div>
                    <div class="inputbox">
                        <input class="machi input" type="text" placeholder="輸入街道名稱..." autocomplete="off">
                        <div class="tooltip">只允許中文路名</div>
                    </div>
                    <div class="addmachi">+</div>
                </div>
            </div>
        </div>
        <div class="map"></div>
        <div class="toggle-noti">點此選擇篩選條件</div>
        <div class="error">無法從伺服器取得資料，請洽管理人員</div>
        <div class="loading">
            <div class="text">正在取得資料</div>
        </div>
        <div class="detail">
            <div class="window">
                <div class="close">✖</div>
                <div class="type"></div>
                <div class="datetime"></div>
                <div class="coordinate"></div>
                <div class="select">
                    <select class="defects" autocomplete="off"></select>
                </div>
                <button class="submit">提交修正建議</button>
                <div class="submitted-notice">已經提交了</div>
                <div class="img">
                    <img src=".\assets\img\example.jpg" alt="">
                </div>
                <div class="bigimg"></div>
            </div>
        </div>
        <div class="defectsinfo"></div>
    </body>
</html>
